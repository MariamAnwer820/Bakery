        <h2>Make An Appointment</h2>
        <p> you can book an appointment on this page</p>

    <div class="appointment">
        <form id="form" action="">
            <div id="head">
                <h1>Make An Appointment</h1>
            </div>
            <div class="colums">
                <div class="colum1">
                    <div>
                        <label for="name">Your full name<span>*</span></label>
                        <br>
                        <input type="text" name="name" maxlength="50" id="name" required placeholder="Your Full name">
                    </div>
                    <br>

                    <br>

                    <div>
                        <label for="phone"> phone number<span>*</span></label>
                        <br>
                        <input type="number" id="phone" maxlength="11" name="phone" placeholder="Your phone numer">
                    </div>
                    <br>
                    <div>
                        <label for="time">appointment time</label>
                        <br>
                        <input type="time" id="time" name="time" placeholder="appointment time">
                    </div>
                </div>
                <br>

                <div class="colum2">
                    <div>
                        <label for="address ">email address<span>*</span></label>
                        <br>
                        <input type="email" id="address" name=" address" placeholder="mrefaay271@gamil.com">
                    </div>
                    <br>
                    <div class="date">

                        <label for="date">appointment date</label>
                        <br>
                        <input type="date" id="date" placeholder="appointment date">

                    </div>
                    <br>
                    <div>
                        <label for="select">SELECT A DOCTOR</label>
                        <br>
                        <select name="Select" id="select">
                            <optgroup>
                                <option value="select docotor" hidden>Select Docotor</option>
                                <option value="Nada kamel">Dr.Nada kamel</option>
                                <option value="Walid Elsaid">Dr.Ali Badr</option>
                                <option value="Mohamed Ahmed">Dr.Noureldin Mostafa</option>
                                <option value="Eman Saaed">Dr.Aliaa Elmasry</option>
                            </optgroup>

                        </select>
                    </div>
                </div>




            </div>
            <br>

            <div>
                <label for="message" class="message">message</label><br>

                <textarea id="mesaage" name="message" maxlength="150" placeholder="message"></textarea>
            </div>

            <input type="reset" value="reset" id="reset">
            <input type="submit" value="book appointment" id="book">
        </form>
